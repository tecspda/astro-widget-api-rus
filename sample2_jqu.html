<h2>API example. Astrolog.life</h2>
<div id="test_text" style="width: 300px;"></div>

<script>
document.getElementById("test_text").innerHTML = httpGet("https://astrolog.life/api/api_get_moon.php?moon_type=haircut_small&month=12&&dot_shift=10");

function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
</script>
